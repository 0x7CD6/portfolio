<!DOCTYPE html>
<html>
<head>
    <title>Arianna | 0x7CD6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chakra+Petch">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/scrollTimer.js"></script>
    <link rel="shortcut icon" href="./assets/images/goody_addams.png" type="image/x-icon">
    <meta name="description" content="Arianna | 0x7CD6">
    <!-- let's add some mobile-friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Arianna | 0x7CD6">
    <link rel="apple-touch-icon" href="./assets/images/goody_addams.png">
    <meta name="msapplication-TileImage" content="./assets/images/goody_addams.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <meta name="theme-color" content="#2F3BA2">
    <!-- fix text sizing on mobile -->
    <!-- resolve the text size issues on mobile devices -->
    <style>
        @media screen and (max-width: 480px) {
            html {
                font-size: 100%;
            }
        }
    </style>

</head>
<body onscroll="bodyScroll()">
    <video autoplay muted loop disablePictureInPicture id="playVideo" src="./assets/videos/Wednesday_Addams_FullBackgroundVideo.mp4" type="video/mp4" />
    <script type="text/javascript">
        // Let's add a button to the page that will take the user to the site so the audio and video can play.
        // Let's also remove the video and audio elements from the page.
        var playVideo = document.getElementById("playVideo");
        playVideo.remove();
        document.body.style.backgroundColor = "black";

        var button = document.createElement("button");
        // Lets set the button to be the whole page
        button.style.width = "100%";
        button.style.height = "100%";
        button.style.position = "absolute";
        button.style.top = "0";
        button.style.left = "0";
        // Set the button to be black
        button.style.backgroundColor = "black";
        // Have the Wednesday Logo be the center of the button
        button.style.backgroundImage = "url(./assets/images/goody_addams.png)";
        button.style.backgroundRepeat = "no-repeat";
        button.style.backgroundPosition = 'center';
        button.style.backgroundSize = "contain";
        button.style.width = '100%';
        button.style.height = '100%';
        button.style.objectFit = 'contain';
        // Let's add some text over the image to make it look like a button
        button.innerHTML = "Enter the Tomb";
        button.style.color = "white";
        button.style.fontSize = "45px";
        button.style.fontFamily = "Chakra Petch";
        button.style.fontWeight = "bold";
        button.style.textAlign = "center";
        button.style.textShadow = "2px 2px 4px #000000";
        button.style.zIndex = "100";
        button.style.opacity = "0.5";
        button.style.transition = "opacity 0.3s ease-in-out";
        button.style.cursor = "pointer";
        button.style.border = "none";
        button.style.outline = "none";
        button.style.textDecoration = "none";

        // Let's add a little logo in the top left corner
        var logo = document.createElement("img");
        logo.src = "./assets/images/goody_addams.png";
        logo.style.position = "absolute";
        logo.style.top = "0";
        logo.style.left = "0";
        logo.style.width = "100px";
        logo.style.height = "100px";
        logo.style.objectFit = "contain";
        logo.style.zIndex = "100";
        logo.style.transition = "opacity 0.3s ease-in-out";
        logo.style.opacity = "0.5";
        logo.style.cursor = "pointer";
        logo.style.border = "none";
        logo.style.outline = "none";
        logo.style.textDecoration = "none";
        document.body.appendChild(logo);

        var body = document.getElementsByTagName("body")[0];
        body.appendChild(button);
        document.body.appendChild(button);

        // Let's check if the button has been clicked
        button.addEventListener("click", function() {
                // Let's add a loading screen
                var loadingScreen = document.createElement("div");
                loadingScreen.style.width = "100%";
                loadingScreen.style.height = "100%";
                loadingScreen.style.position = "absolute";
                loadingScreen.style.top = "0";
                loadingScreen.style.left = "0";
                loadingScreen.style.backgroundColor = "black";
                loadingScreen.style.zIndex = "100";
                loadingScreen.style.opacity = "1";
                loadingScreen.style.transition = "opacity 0.3s ease-in-out";
                loadingScreen.style.cursor = "pointer";
                loadingScreen.style.border = "none";
                loadingScreen.style.outline = "none";
                loadingScreen.style.textDecoration = "none";
                loadingScreen.style.display = "flex";
                loadingScreen.style.justifyContent = "center";
                loadingScreen.style.alignItems = "center";
                loadingScreen.style.flexDirection = "column";
                loadingScreen.style.color = "white";
                loadingScreen.style.fontSize = "50px";
                loadingScreen.style.fontFamily = "Chakra Petch";
                loadingScreen.style.fontWeight = "bold";
                loadingScreen.style.textAlign = "center";
                loadingScreen.style.textShadow = "2px 2px 4px #000000";

                {
                    var typeWriter = new Typewriter(loadingScreen, {loop: true, delay: 75});
                    typeWriter.typeString('Loading...').pauseFor(1000);
                    loadingScreen.getElementsByClassName("Typewriter__cursor")[0].remove();
                    typeWriter.start();
                }
                document.body.appendChild(loadingScreen);

                // Let's add a loading bar
                var loadingBar = document.createElement("div");
                loadingBar.style.width = "100%";
                loadingBar.style.height = "10px";
                loadingBar.style.position = "absolute";
                loadingBar.style.bottom = "0";
                loadingBar.style.left = "0";
                loadingBar.style.backgroundColor = "black";
                loadingBar.style.zIndex = "100";

                var loadingBarProgress = document.createElement("div");
                loadingBarProgress.style.width = "0%";
                loadingBarProgress.style.height = "100%";
                loadingBarProgress.style.position = "absolute";
                loadingBarProgress.style.top = "0";
                loadingBarProgress.style.left = "0";
                loadingBarProgress.style.backgroundColor = "white";
                loadingBarProgress.style.zIndex = "100";
                loadingBarProgress.style.transition = "width 0.3s ease-in-out";
                loadingBar.appendChild(loadingBarProgress);
                loadingScreen.appendChild(loadingBar);

                // Have the loading bar progress slowly to 100%
                setTimeout(function() {
                    button.style.opacity = "0";
                    loadingBarProgress.style.width = "100%";
                }, 1000);

                // Let's remove the button and loading screen after 3 seconds.
                setTimeout(function() {
                    // add a slow fade out to the loading screen and button
                    button.style.opacity = "0";
                    loadingScreen.style.opacity = "0";
                    // remove the loading screen after 0.3 seconds (the same time as the fade out) so it doesn't look weird when the page loads
                    setTimeout(function() {
                        button.remove();
                        loadingScreen.remove();
                        // Let's re-add the video and audio elements to the page
                        // Let's also add it when the button is removed so it doesn't sync the audio in late.               
                        
                        var video = document.createElement("video");
                        video.setAttribute("autoplay", "");
                        video.setAttribute("muted", "");
                        video.setAttribute("loop", "");
                        video.setAttribute("disablePictureInPicture", "");
                        video.setAttribute("id", "playVideo");
                        video.setAttribute("src", "./assets/videos/Wednesday_Addams_FullBackgroundVideo.mp4");
                        video.setAttribute("type", "video/mp4");
                        document.body.appendChild(video);

                        
                        // Let's load the js file that will handle the text from ./redo.js
    
                        var contentDiv = document.createElement("div")
                        var titleDiv = document.createElement("h1"), titleStyle = titleDiv.style;
                        var subtitleDiv = document.createElement("h2"), subtitleStyle = subtitleDiv.style;
                        var textDiv = document.createElement("h3"), textStyle = textDiv.style;
                        titleDiv.setAttribute("id", "title");
                        subtitleDiv.setAttribute("id", "subtitle");
                        textDiv.setAttribute("id", "content");

                        titleStyle.textShadow = "2px 2px 4px #000000";
                        titleStyle.color = "white";
                        titleStyle.fontFamily = "Chakra Petch";
                        titleStyle.fontSize = "100px";
                        titleStyle.fontWeight = "bold";

                        subtitleStyle.textShadow = "2px 2px 4px #000000";
                        subtitleStyle.textOutline = "2px 2px 4px #000000";
                        subtitleStyle.color = "white";

                        // Let's add a typewriting animation to the title 
                        function addTitle() {
                            var typeWriter = new Typewriter(titleDiv, {loop: false, delay: 75});
                            typeWriter.pauseFor(2500).typeString('Arianna').pauseFor(1000).typeString(' | ').pauseFor(1000).typeString('0x7CD6');
                            typeWriter.start();
                        }
                        
                        function addSubtitle() {
                            // Let's hide the cursor from the title so it doesn't look weird when the subtitle is added
                            titleDiv.getElementsByClassName("Typewriter__cursor")[0].style.display = "none";

                            var typeWriter = new Typewriter(subtitleDiv, {loop: true, delay: 75});
                            typeWriter.pauseFor(2500).typeString('Freelance Developer.').pauseFor(1500).deleteAll();
                            typeWriter.pauseFor(2500).typeString('<b><u>Addams Family Enthusiast!</u></b>').pauseFor(1500).deleteAll();
                            typeWriter.pauseFor(2500).typeString('Fullstack Developer.').pauseFor(1500).deleteAll();
                            typeWriter.pauseFor(2500).typeString('<s>Outcast.</s>').pauseFor(1500).deleteAll();
                            typeWriter.start();
                        }

                        function addContent() {
                            var typeWriter = new Typewriter(textDiv, {loop: true, delay: 45});
                            typeWriter.pauseFor(2500).typeString('If you\'d like to work with me please contact me through twitter!').pauseFor(2500).deleteAll();
                            typeWriter.pauseFor(2500).typeString('Currently working on a few projects behind the scenes!').pauseFor(2500).deleteAll();
                            typeWriter.pauseFor(2500).typeString('. . .').pauseFor(2500).deleteAll();
                            typeWriter.start();
                        }

                        setTimeout(function() {addTitle();contentDiv.appendChild(titleDiv)      },  1 * 1000);
                        setTimeout(function() {addSubtitle();contentDiv.appendChild(subtitleDiv)},  7 * 1000);
                        setTimeout(function() {addContent();contentDiv.appendChild(textDiv)     }, 14 * 1000);

                        // Let's now add the content to the page
                        document.body.appendChild(contentDiv);

                        // Let's add the social media links after the subtitle is added
                        setTimeout(function() {
                            var bottomMenuDiv = document.createElement("div"), bottomMenuStyle = bottomMenuDiv.style;
                            var twitterLink = document.createElement("a"), twitterStyle = twitterLink.style;
                            var githubLink = document.createElement("a"), githubStyle = githubLink.style;
                            var discordLink = document.createElement("a"), discordStyle = discordLink.style;
                            var linkedinLink = document.createElement("a"), linkedinStyle = linkedinLink.style;
                            var emailLink = document.createElement("a"), emailStyle = emailLink.style;

                            githubLink.innerHTML = "Github";
                            twitterLink.innerHTML = "Twitter";

                            // Just makes it easier for the attributes to be set here
                                        /** Menu Div Attributes */
                            bottomMenuDiv.setAttribute("id", "socialmedia");
                                        /** Twitter Attributes */
                            twitterLink.setAttribute("href", "https://twitter.com/0x7CD6");
                            twitterLink.setAttribute("target", "_blank");
                            twitterLink.setAttribute("rel", "noopener noreferrer");
                                        /** Github Attributes */
                            githubLink.setAttribute("href", "https://github.com/0x7CD6");
                            githubLink.setAttribute("target", "_blank");
                            githubLink.setAttribute("rel", "noopener noreferrer");


                            // Bottom Menu CSS
                            bottomMenuStyle.position = "absolute";
                            bottomMenuStyle.bottom = "0";
                            bottomMenuStyle.right = "0";
                            bottomMenuStyle.margin = "10px";
                            bottomMenuStyle.zIndex = "100";
                            // Twitter CSS
                            twitterStyle.margin = "10px";
                            twitterStyle.textDecoration = "none";
                            twitterStyle.color = "white";
                            twitterStyle.fontFamily = "Chakra Petch";
                            twitterStyle.fontSize = "50px";
                            twitterStyle.fontWeight = "bold";
                            twitterStyle.textShadow = "2px 2px 4px #000000";
                            // Github CSS
                            githubStyle.margin = "10px";
                            githubStyle.textDecoration = "none";
                            githubStyle.color = "white";
                            githubStyle.fontFamily = "Chakra Petch";
                            githubStyle.fontSize = "50px";
                            githubStyle.fontWeight = "bold";
                            githubStyle.textShadow = "2px 2px 4px #000000";

                            bottomMenuDiv.appendChild(githubLink);
                            bottomMenuDiv.appendChild(twitterLink);

                                    /* Animations/Event Listeners */

                            // Adding the animation once mouse is hovering over twitter link
                            twitterLink.addEventListener("mouseover", function() {
                                twitterStyle.textShadow = "2px 2px 4px #1DA1F2";
                                twitterStyle.color = "#1DA1F2";
                            });
                            // Removing the animation once mouse is no longer hovering over twitter link
                            twitterLink.addEventListener("mouseout", function() {
                                twitterStyle.textShadow = "2px 2px 4px #000000";
                                twitterStyle.color = "white";
                            });

                            // Let's add the github link
                            // let's add a really cool hover effect to the github link to match githubs color scheme
                            githubLink.addEventListener("mouseover", function() {
                                githubStyle.textShadow = "2px 2px 4px #333";
                                githubStyle.color = "#333";
                            });
                            // Let's remove the hover effect when the mouse leaves the link
                            githubLink.addEventListener("mouseout", function() {
                                githubStyle.textShadow = "2px 2px 4px #000000";
                                githubStyle.color = "white";
                            });


                            // Fade in animatioins for the social media links
                            bottomMenuDiv.style.opacity = "0";
                            bottomMenuDiv.style.transition = "opacity 1s ease-in-out";
                            setTimeout(function() {bottomMenuDiv.style.opacity = "1";}, 1 * 1000);

                            // Let's add the social media links to the page
                            document.body.appendChild(bottomMenuDiv);
                        }, 4 * 1000);
                    }, 300);
                }, 3000);

            });
        
    </script>
</body>
</html>
