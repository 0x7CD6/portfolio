<!DOCTYPE html>
<html>
<head>
    <title>Arianna | 0x7CD6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chakra+Petch">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/scrollTimer.js"></script>
    <link rel="shortcut icon" href="./assets/images/goody_addams.png" type="image/x-icon">
    <meta name="description" content="Arianna | 0x7CD6">
</head>
<body onscroll="bodyScroll()">
    <video autoplay muted loop disablePictureInPicture id="playVideo" src="./assets/videos/Wednesday_Addams_FullBackgroundVideo.mp4" type="video/mp4" />
    <!-- Lets detect if someone is on chrome and add a go-to site so audio and video can play automatically with audio -->
    <script type="text/javascript">    
        // Let's add a button to the page that will take the user to the site so the audio and video can play.
        // Let's also remove the video and audio elements from the page.
        var playVideo = document.getElementById("playVideo");
        playVideo.remove();
        document.body.style.backgroundColor = "black";

        var button = document.createElement("button");
        // Lets set the button to be the whole page
        button.style.width = "100%";
        button.style.height = "100%";
        button.style.position = "absolute";
        button.style.top = "0";
        button.style.left = "0";
        // Set the button to be black
        button.style.backgroundColor = "black";
        // Have the Wednesday Logo be the center of the button
        button.style.backgroundImage = "url(./assets/images/goody_addams.png)";
        button.style.backgroundRepeat = "no-repeat";
        button.style.backgroundPosition = "center";
        button.style.backgroundSize = "contain";
        button.style.width = '100%';
        button.style.height = '100%';
        button.style.objectFit = 'contain';
        // Let's add some text over the image to make it look like a button
        button.innerHTML = "Enter the Tomb";
        button.style.color = "white";
        button.style.fontSize = "50px";
        button.style.fontFamily = "Chakra Petch";
        button.style.fontWeight = "bold";
        button.style.textAlign = "center";
        button.style.textShadow = "2px 2px 4px #000000";
        button.style.zIndex = "100";
        button.style.opacity = "0.5";
        button.style.transition = "opacity 0.3s ease-in-out";
        button.style.cursor = "pointer";
        button.style.border = "none";
        button.style.outline = "none";
        button.style.textDecoration = "none";


        var body = document.getElementsByTagName("body")[0];
        body.appendChild(button);
        document.body.appendChild(button);

        // Let's check if the button has been clicked
        button.addEventListener("click", function() {

                // Let's add a netflix-style loading screen
                var loadingScreen = document.createElement("div");
                loadingScreen.style.width = "100%";
                loadingScreen.style.height = "100%";
                loadingScreen.style.position = "absolute";
                loadingScreen.style.top = "0";
                loadingScreen.style.left = "0";
                loadingScreen.style.backgroundColor = "black";
                loadingScreen.style.zIndex = "100";
                loadingScreen.style.opacity = "1";
                loadingScreen.style.transition = "opacity 0.3s ease-in-out";
                loadingScreen.style.cursor = "pointer";
                loadingScreen.style.border = "none";
                loadingScreen.style.outline = "none";
                loadingScreen.style.textDecoration = "none";
                loadingScreen.style.display = "flex";
                loadingScreen.style.justifyContent = "center";
                loadingScreen.style.alignItems = "center";
                loadingScreen.style.flexDirection = "column";
                loadingScreen.style.color = "white";
                loadingScreen.style.fontSize = "50px";
                loadingScreen.style.fontFamily = "Chakra Petch";
                loadingScreen.style.fontWeight = "bold";
                loadingScreen.style.textAlign = "center";
                loadingScreen.style.textShadow = "2px 2px 4px #000000";
                loadingScreen.innerHTML = "Loading...";
                document.body.appendChild(loadingScreen);

                // Let's add a loading bar
                var loadingBar = document.createElement("div");
                loadingBar.style.width = "100%";
                loadingBar.style.height = "10px";
                loadingBar.style.position = "absolute";
                loadingBar.style.bottom = "0";
                loadingBar.style.left = "0";
                loadingBar.style.backgroundColor = "black";
                loadingBar.style.zIndex = "100";

                var loadingBarProgress = document.createElement("div");
                loadingBarProgress.style.width = "0%";
                loadingBarProgress.style.height = "100%";
                loadingBarProgress.style.position = "absolute";
                loadingBarProgress.style.top = "0";
                loadingBarProgress.style.left = "0";
                loadingBarProgress.style.backgroundColor = "white";
                loadingBarProgress.style.zIndex = "100";
                loadingBarProgress.style.transition = "width 0.3s ease-in-out";
                loadingBar.appendChild(loadingBarProgress);
                loadingScreen.appendChild(loadingBar);

                // Have the loading bar progress slowly to 100%
                setTimeout(function() {
                    loadingBarProgress.style.width = "100%";
                }, 1000);

                // Let's remove the button and loading screen after 3 seconds.
                setTimeout(function() {
                    // add a slow fade out to the loading screen and button
                    button.style.opacity = "0";
                    loadingScreen.style.opacity = "0";
                    // remove the loading screen after 0.3 seconds (the same time as the fade out) so it doesn't look weird when the page loads
                    setTimeout(function() {
                        button.remove();
                        loadingScreen.remove();
                    }, 300);
                }, 3000);

                // Let's add a little logo in the top left corner
                var logo = document.createElement("img");
                logo.src = "./assets/images/goody_addams.png";
                logo.style.position = "absolute";
                logo.style.top = "0";
                logo.style.left = "0";
                logo.style.width = "100px";
                logo.style.height = "100px";
                logo.style.objectFit = "contain";
                logo.style.zIndex = "100";
                logo.style.transition = "opacity 0.3s ease-in-out";
                logo.style.opacity = "0.5";
                logo.style.cursor = "pointer";
                logo.style.border = "none";
                logo.style.outline = "none";
                logo.style.textDecoration = "none";
                document.body.appendChild(logo);


                // Let's re-add the video and audio elements to the page
                var video = document.createElement("video");
                video.setAttribute("autoplay", "");
                video.setAttribute("muted", "");
                video.setAttribute("loop", "");
                video.setAttribute("disablePictureInPicture", "");
                video.setAttribute("id", "playVideo");
                video.setAttribute("src", "./assets/videos/Wednesday_Addams_FullBackgroundVideo.mp4");
                video.setAttribute("type", "video/mp4");
                document.body.appendChild(video);

                // Let's load the div that will hold the text for the page
                var textDiv = document.createElement("div");
                textDiv.setAttribute("id", "main");
                // Let's add the title now 
                var title = document.createElement("h1");
                title.setAttribute("id", "title");
                title.innerHTML = "Arianna | 0x7CD6";
                textDiv.appendChild(title);
                // Let's add the subtitle now
                var subtitle = document.createElement("h2");
                subtitle.setAttribute("id", "subtitle");
                subtitle.innerHTML = "Freelance Development";
                textDiv.appendChild(subtitle);
                document.body.appendChild(textDiv);

                // Here we'll create the content divisor 
                var contentDiv = document.createElement("h3");
                contentDiv.setAttribute("id", "content");
                contentDiv.innerHTML = "I am currently working on a few projects behind the scenes but I am always open to new opportunities.<br>If you are interested in working with me please message me through twitter!";
                textDiv.appendChild(contentDiv);
                document.body.appendChild(textDiv);

                // Let's add the social media links now
                var socialMediaDiv = document.createElement("ul");
                socialMediaDiv.setAttribute("id", "menu");
                // Let's add the twitter link now
                var twitterLink = document.createElement("a");
                // Lets add some hover effects to the links
                twitterLink.setAttribute("onmouseover", "this.style.color='#1DA1F2'");
                // Lets remove the hover effect once mouse is off 
                twitterLink.setAttribute("onmouseout", "this.style.color='white'");

                twitterLink.setAttribute("href", "https://twitter.com/0x7CD6");
                twitterLink.setAttribute("target", "_blank");
                twitterLink.style = "font-size: 3em;"
                twitterLink.innerHTML = "<i class='fab fa-twitter'></i>&nbsp;&nbsp;";
                socialMediaDiv.appendChild(twitterLink);


                // Let's add the github link now
                var githubLink = document.createElement("a");
                // Lets add some hover effects to the links
                githubLink.setAttribute("onmouseover", "this.style.color='#333'");
                // Lets remove the hover effect once mouse is off
                githubLink.setAttribute("onmouseout", "this.style.color='white'");
                githubLink.setAttribute("href", "https://github.com/0x7CD6");
                githubLink.setAttribute("target", "_blank");
                githubLink.style = "font-size: 3em;"
                githubLink.innerHTML = "<i class='fab fa-github'></i>&nbsp;&nbsp;";
                socialMediaDiv.appendChild(githubLink);

                // Let's add this to the page now
                textDiv.appendChild(socialMediaDiv);
                document.body.appendChild(textDiv);
            });
        
    </script>
</body>
</html>
